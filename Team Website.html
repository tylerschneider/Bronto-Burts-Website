	}

		background-color: #FF9696;
		text-align: center;
		font-weight: bold;
		bottom: 0px;
		left: 0px;
		color: #ffcae0;
	}
	
	@keyframes bios-animation {
		0%, 30% {
			margin: 10% auto 0px;
			opacity: 0;
		}
		
		100% {
			margin: 12% auto 0px;
			opacity: 1;
		}
	}
